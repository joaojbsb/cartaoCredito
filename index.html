<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formulário Cartao</title>
</head>
<body>
    <form action="" >
        <section id="credit-card" >
            <div class="front">

            </div>
            <div class="back">
    
            </div>
        </section>

        <section class="inputs flex">
            <div class="input-wrapper">
                <label for="cc-number">Número do cartão</label>
                <input type="text" id="cc-number" placeholder="xxxx xxxx xxxx xxxx" required>
                <div class="warning">
                    <img src="./assets/warning.svg" alt="icone de alerta" srcset="">
                    Nome do titular é obrigatório
                </div>
            </div>

            <div class="input-wrapper">
                <label for="cc-holder">Nome do titular</label>
                <input type="text" id="cc-holder" placeholder="Nome como está no cartão" required>
                <div class="warning">
                    <img src="./assets/warning.svg" alt="icone de alerta" srcset="">
                    Nome do titular é obrigatório
                </div>
            </div>


        </section>

        <div class="col-2 flex">
            <div class="input-wrapper">
                <label for="cc-validity">Validade</label>
                <input type="text" id="cc-validity" placeholder="mm/aa" required>
                <div class="warning">
                    <img src="./assets/warning.svg" alt="icone de alerta" srcset="">
                    Nome do titular é obrigatório
                </div>
            </div>

            <div class="input-wrapper">
                <label for="cc-cvv" class="flex help">CVV
                    <img src="./assets/question.svg" alt="icone de ajuda" title="Esse número geralmente está no verso do cartão" srcset="">
                </label>
                <input type="text" id="cc-cvv" placeholder="***" required>
                <div class="warning">
                    <img src="./assets/warning.svg" alt="icone de alerta" srcset="">
                    Nome do titular é obrigatório
                </div>
            </div>
        </div>

        <section class="info-security flex">
            <img src="./assets/shield-check.svg" alt="icone de cadeado" srcset="">
            Seus dados estão seguros
        </section>

        <button>Adicionar Cartão</button>
    </form>
    <script src="https://unpkg.com/imask"></script>
    <script src="index.js"></script>
</body>
</html>
